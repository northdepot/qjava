apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: qjava-on-push
  annotations:
    pipelinesascode.tekton.dev/on-event: "[push]"
    pipelinesascode.tekton.dev/on-target-branch: "[main]"
    pipelinesascode.tekton.dev/max-keep-runs: "2"
    pipelinesascode.tekton.dev/pipeline: "https://raw.githubusercontent.com/jduimovich/tssc-sample-pipelines/workbranch/pac/pipelines/docker-build-rhtap.yaml"
    pipelinesascode.tekton.dev/task-0: "https://raw.githubusercontent.com/jduimovich/tssc-sample-pipelines/workbranch/pac/tasks/init.yaml"
    pipelinesascode.tekton.dev/task-1: "https://raw.githubusercontent.com/jduimovich/tssc-sample-pipelines/workbranch/pac/tasks/git-clone.yaml"
    pipelinesascode.tekton.dev/task-2: "https://raw.githubusercontent.com/jduimovich/tssc-sample-pipelines/workbranch/pac/tasks/buildah-rhtap.yaml"
    pipelinesascode.tekton.dev/task-3: "https://raw.githubusercontent.com/jduimovich/tssc-sample-pipelines/workbranch/pac/tasks/acs-image-check.yaml"
    pipelinesascode.tekton.dev/task-4: "https://raw.githubusercontent.com/jduimovich/tssc-sample-pipelines/workbranch/pac/tasks/acs-image-scan.yaml"
    pipelinesascode.tekton.dev/task-5: "https://raw.githubusercontent.com/jduimovich/tssc-sample-pipelines/workbranch/pac/tasks/acs-deploy-check.yaml"
    pipelinesascode.tekton.dev/task-6: "https://raw.githubusercontent.com/jduimovich/tssc-sample-pipelines/workbranch/pac/tasks/update-deployment.yaml"
    pipelinesascode.tekton.dev/task-7: "https://raw.githubusercontent.com/jduimovich/tssc-sample-pipelines/workbranch/pac/tasks/show-sbom.yaml"
    pipelinesascode.tekton.dev/task-8: "https://raw.githubusercontent.com/jduimovich/tssc-sample-pipelines/workbranch/pac/tasks/summary.yaml"
  labels:
    argocd/app-name: qjava
    janus-idp.io/tekton: qjava
    backstage.io/kubernetes-id: qjava
    backstage.io/kubernetes-namespace: rhtap-app
    app.kubernetes.io/part-of: qjava
spec:
  params:
    - name: dockerfile
      value: src/main/docker/Dockerfile.jvm.staged
    - name: git-url
      value: '{{repo_url}}'
    - name: image-expires-after
      value: 5d
    - name: output-image
      value: quay.io/jduimovich0/qjava:{{revision}}
    - name: path-context
      value: .
    - name: revision
      value: '{{revision}}'
    - name: event-type
      value: '{{event_type}}'
  pipelineRef:
    name: docker-build-rhtap
  workspaces:
    - name: git-auth
      secret:
        secretName: "{{ git_auth_secret }}"
    - name: workspace
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
